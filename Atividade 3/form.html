<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
    }

    main {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input, textarea, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
      transform: scale(1.2);
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #e850d1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }

    button:hover {
      background-color: #c41185;
    }
  </style>
</head>
<body>
  <main>
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro" action="./cadastro.html" method="post">

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome completo">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6" placeholder="Mínimo 6 caracteres">

      <label for="data">Data de nascimento:</label>
      <input type="date" id="data" name="data" required min="1900-01-01" max="2025-12-31">

      <label>Gênero:</label>
      <div>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
      </div>

      <label>Interesses:</label>
      <div>
        <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
        <label><input type="checkbox" name="interesses" value="esportes"> Esportes</label>
        <label><input type="checkbox" name="interesses" value="viagens"> Viagens</label>
      </div>

      <label for="sobre">Sobre você:</label>
      <textarea id="sobre" name="sobre" rows="4" maxlength="300" placeholder="Conte um pouco sobre você..."></textarea>

      <button type="submit">Enviar</button>
    </form>

    <script>
      const form = document.getElementById("formCadastro");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Cadastro realizado com sucesso!");
      });
    </script>
  </main>
</body>
</html>
